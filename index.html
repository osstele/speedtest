<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Speed Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Speed Tracker</h1>
        <canvas id="speedometer" width="300" height="300" style="background-color: white;"></canvas>
        <p>Speed: <span id="speed">0</span> km/h</p>
        <button onclick="startTracking()">Start Tracking</button>
        <button onclick="stopTracking()">Stop Tracking</button>
        <button onclick="openGeoWindow()">Show Geolocation</button>
        <p id="status">Waiting for GPS...</p>
        <canvas id="compass" width="100" height="100" style="background-color: white;"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
